<!DOCTYPE html>
<html lang="en">



<head>
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/search.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header class="header">
        <div>
            <a class="image" href="GoogleImageSearch.html">
                <img src="images/SearchImage.png">
            </a>
            <a class="advance" href="GoogleAdvanceSearch.html">
                <img src="images/AdvancedSearch.png">
            </a>
        </div>
    </header>

    <main>
        <div>
            <div id="google-image">
                <img src="images/GoogleImage.png">
            </div>
            <form action="https://www.google.com/search">
                <div id="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" name="q" placeholder="Search...">
                    <img src="images/google-voice.png">
                </div>
                
                <div id="search-button">
                    <input type="submit" value="Google Search" name="btnK">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
